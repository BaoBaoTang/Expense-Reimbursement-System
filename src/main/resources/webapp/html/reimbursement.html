<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Reimbursement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand"> Create Reimbursement</span>
          <a type="button" class="btn btn-warning" href="./dashboard">Back</a>
        </div>
    </nav>

    <div class="text-danger" id="output-box"></div>

    <form id="create-form">
        <div class="input-group mb-3">
            <span class="input-group-text">Amount</span>
            <input type="number" class="form-control" id="amount" step = "0.01" placeholder="0.00" required/>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Description</span>
            <input type="text" class="form-control" id="description" placeholder="Description" required/>
        </div>

        <div class="input-group mb-3" id="type">
            <label class="input-group-text" for="reimbursement-type">Type</label>
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="receipt">Receipt</label>
            <input type="file" class="form-control" id="receipt">
            <button class="btn btn-outline-secondary" id="upload">Upload</button>
        </div>

        <button class="btn btn-primary" id="create" type="submit">Create Reimbursement</button>
    </form>

    <script src = "./script/global.js"></script>
    <script src = "./script/reimbursement.js"></script>
</body>
</html>
